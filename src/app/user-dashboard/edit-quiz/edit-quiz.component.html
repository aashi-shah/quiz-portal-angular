<div class="col-xl container" style=" margin-top: 2%;">
  <div class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Edit Quiz</h5>
      <small class="text-muted float-end">*All Fields are Required</small>
    </div>
    <div class="card-body">
      <form method="post">

        <div class="mb-3">
          <label class="form-label" for="basic-icon-default-company">Title of Quiz</label>
          <div class="input-group input-group-merge">
            <span id="basic-icon-default-company2" class="input-group-text"
              ><i class="bx bx-buildings"></i
            ></span>
            <input
              type="text"
              id="basic-icon-default-company"
              class="form-control"
              placeholder="Category Title"
              aria-label="ACME Inc."
              aria-describedby="basic-icon-default-company2"
              name="title"
              [(ngModel)]="quiz.title"

            />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="basic-icon-default-company">Number of Questions</label>
          <div class="input-group input-group-merge">
            <span id="basic-icon-default-company2" class="input-group-text"
              ><i class="bx bx-diamond"></i
            ></span>
            <input
              type="number"
              id="basic-icon-default-company"
              class="form-control"
              placeholder="Number of Questions"
              aria-label="ACME Inc."
              aria-describedby="basic-icon-default-company2"
              name="questions"
              [(ngModel)]="quiz.numberOfQuestions"
            />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="basic-icon-default-company">Total Time</label>
          <div class="input-group input-group-merge">
            <span id="basic-icon-default-company2" class="input-group-text"
              ><i class="bx bx-bookmarks"></i
            ></span>
            <input
              type="number"
              id="basic-icon-default-company"
              class="form-control"
              placeholder="Total Minutes"
              aria-label="ACME Inc."
              aria-describedby="basic-icon-default-company2"
              name="minutes"
              [(ngModel)]="quiz.timeOfQuiz"
            />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="basic-icon-default-company">Total Marks</label>
          <div class="input-group input-group-merge">
            <span id="basic-icon-default-company2" class="input-group-text"
              ><i class="bx bx-bookmarks"></i
            ></span>
            <input
              type="number"
              id="basic-icon-default-company"
              class="form-control"
              placeholder="Total Marks"
              aria-label="ACME Inc."
              aria-describedby="basic-icon-default-company2"
              name="marks"
              [(ngModel)]="quiz.maxMarks"
            />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="basic-icon-default-company">Select Category of Quiz</label>
          <div class="input-group input-group-merge">
            <span id="basic-icon-default-company2" class="input-group-text"
              ><i class="bx bxs-category"></i
            ></span>

            <select class="form-control" name="category"  value="default" id="category" [(ngModel)]="quiz.category.categoryid" >

              <option  *ngFor="let ca of category" value="{{ca.categoryid}}">{{ca.title}}</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="basic-icon-default-message">Description</label>
          <div class="input-group input-group-merge">
            <span id="basic-icon-default-message2" class="input-group-text"
              ><i class="bx bx-comment"></i
            ></span>
            <textarea
              id="basic-icon-default-message"
              class="form-control"
              placeholder="Quiz Description"
              aria-label="Hi, Do you have a moment to talk Joe?"
              aria-describedby="basic-icon-default-message2"
              rows="3"
              name="description"
              [(ngModel)]="quiz.description"
            ></textarea>
          </div>
        </div>
        <button type="submit" (click)="editQuiz()" class="btn btn-primary color-white">Update</button>
      </form>
    </div>
  </div>
</div>
